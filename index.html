<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кибербаскетбол. NBA 2K. ESportsBattle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #3a1e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .scoreboard {
      background: #522c14;
      padding: 20px;
      border-radius: 10px;
      width: 420px;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .quarters {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    .team-name {
      width: 200px;
    }
    .score {
      width: 40px;
      text-align: center;
    }
    .total {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    <div class="header">
      <div>Кибербаскетбол. NBA 2K. ESportsBattle (4x5 мин.)</div>
      <div id="match-time">23:15 | 3-я четверть, 04:39</div>
    </div>
    <div class="quarters">
      <div class="team-name"></div>
      <div class="score">1Q</div>
      <div class="score">2Q</div>
      <div class="score">3Q</div>
      <div class="score total">Итог</div>
    </div>
    <div id="teams"></div>
  </div>

  <script>
    // Данные о командах
    const teams = [
      {
        name: "Атланта Хокс (Nemo)",
        scores: [14, 11, 12]
      },
      {
        name: "Кливленд Кавальерс (Sakaido)",
        scores: [11, 14, 15]
      }
    ];

    // Контейнер для вывода
    const teamsContainer = document.getElementById("teams");

    // Рендерим команды
    teams.forEach(team => {
      const total = team.scores.reduce((a, b) => a + b, 0); // сумма очков
      const row = document.createElement("div");
      row.classList.add("quarters");

      row.innerHTML = `
        <div class="team-name">${team.name}</div>
        ${team.scores.map(score => `<div class="score">${score}</div>`).join("")}
        <div class="score total">${total}</div>
      `;

      teamsContainer.appendChild(row);
    });
  </script>
</body>
</html>
